<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- logo -->
            <div class="nav_logo  border">
                <div class="logo"></div>
            </div>
            <!-- location -->
            <div class="nav_location  border">
                <p class="current_location">Delivering to New Delhi 110043</p>
                <div class="location_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="update_location"><b>Update location</b></p>
                </div>
            </div>
            <!-- search -->
             <div class="nav_search border">
                <select class="select_option">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in" class="search_option">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
